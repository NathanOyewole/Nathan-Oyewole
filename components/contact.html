<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nathan Oyewole</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <div class="contact-info">
                <div class="contact-form">
                    <h2>Get in Touch</h2>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="social-media">
                    <h2>Follow Me</h2>
                    <ul>
                        <li><a href="https://facebook.com/justnathnn" target="_blank" class="social-icon fb">Facebook</a></li>
                        <li><a href="https://instagram.com/justnathnn" target="_blank" class="social-icon insta">Instagram</a></li>
                        <li><a href="https://x.com/NathanOyewole" target="_blank" class="social-icon x">X</a></li>
                        <li><a href="https://github.com/NathanOyewole" target="_blank" class="social-icon github">GitHub</a></li>
                        <li><a href="https://linkedin.com/in/NathanOyewole" target="_blank" class="social-icon linkedin">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="../scripts/contact.js"></script>
</body>
</html>
